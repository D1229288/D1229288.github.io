<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coda Shop</title>
    <style>
        :root {
            --color-dark-main: #280031; /* Define your color */
            --font-family-primary: Arial, sans-serif; /* Define your font family */
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-dark-main); /* Color the whole page */
            font-family: var(--font-family-primary);
        }

        .content {
            background-color: rgba(66, 38, 131, 0.93); /* Separate color for the content */
            padding: 20px;
            border: 2px solid #000; /* Border for the content */
            text-align: center;
            font-size: 16px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px; /* Center the image and add margin below */
        }
    </style>
</head>
<body>
<div class="content">
    <img src="image222.png" alt="Exclamation mark">
    <p>Sorry, we were unable to verify your purchase. Please try again.</p>
</div>
</body>
</html>
