<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coda Shop</title>
    <style>
        :root {
            --color-dark-main: #333; /* Define your color */
            --font-family-primary: Arial, sans-serif; /* Define your font family */
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        .bgimg {
            background-color: var(--color-dark-main);
            font-family: var(--font-family-primary);
            font-size: 16px;
        }

        .bordered {
            border: 2px solid #000;
            padding: 10px;
        }

        .shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .rounded {
            border-radius: 10px;
        }

        .gradient-bg {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        .custom-font {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<div class="bgimg bordered shadow rounded gradient-bg custom-font">
    <!-- Your content here -->
</div>
</body>
</html>
